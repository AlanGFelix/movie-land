<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>MovieLand</title>
</head>
<body>
  <header class="header-movies">
    <article class="header_article-nav">
      <section class="header-movies_section-title">
        <h1 class="header-movies_title">MovieLand</h1>
      </section>
      <section class="header-movies_section-search">
        <div class="search_container">
          <input class="search_input" type="text">
          <button class="search_button" type="button">
            <img src="./assets/image/search.svg" alt="search">
          </button>
        </div>
      </section>
      <button class="exit_button inactive" type="button">
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet">
          <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"
          fill="#000000" stroke="none">
          <path d="M1400 5098 c-44 -17 -77 -44 -171 -137 -144 -143 -163 -177 -164
          -286 0 -58 5 -91 19 -120 13 -27 333 -355 995 -1018 l976 -977 -977 -978
          c-760 -760 -982 -987 -997 -1022 -14 -30 -21 -67 -21 -110 0 -103 29 -153 168
          -291 98 -97 127 -119 175 -137 73 -28 131 -28 204 -1 56 20 108 71 1230 1193
          1297 1296 1223 1214 1223 1346 0 132 74 50 -1223 1346 -1123 1123 -1174 1173
          -1230 1193 -72 26 -136 26 -207 -1z"/>
          </g>
        </svg>
      </button>
    </article>
    <article class="header_article-movies load">
    </article>
  </header>

  <main class="main-movies">
    <!-- Trends -->
    <article class="main_article article--trending" id="article-trends">
      <section class="details--info load inactive">
        <h2 id="details-title"></h2>
        <div class="details--description-container">
          <span id="details-overview">
          </span>
        </div>
      </section>
      <section class="details--categories inactive">
        <h2>Categorias</h2>
        <div class="categories-container load" id="categories-container">
        </div>
      </section>
      <section class="details--similar-movies inactive">
        <h2> Pel√≠culas similares</h2>
        <section class="article_container" id="similar-movies-container">
        </section>
      </section>
      <article class="trending--article-trends">
        <div class="article--title-container load">
          <h2 class="principal-title load">Trending</h2>
          <button class="principal-button load" id='trending-button' type="button">Ver mas</button>
        </div>
        <section class="article_container load">
        </section>
      </article>
    </article>
    <!-- categories -->
    <article class="main_article article__genres">
      <h2>Genres</h2>
      <section class="article_container genre__container load">
      </section>
    </article>
    <!-- Search / Categories movies -->
    <article class="main_article search inactive">
      <h2 id="search-title">Accion</h2>
      <section class="main_article movies_container">
        
      </section>
    </article>
  </main>

  <footer class="footer-movies">
    <span>Hecho por <a href="https://github.com/AlanGFelix/movie-land" target="_blank">Alan Felix</a></span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./src/variables.js"></script>
  <script src="./src/main.js" type="module"></script>
</body>
</html>
